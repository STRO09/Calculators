<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <input id="expression" type="text" placeholder="" readonly />

      <div class="buttons">
        <!-- First row -->
        <div class="button-row">
          <button onclick="appendCharacter('7')">7</button>
          <button onclick="appendCharacter('8')">8</button>
          <button onclick="appendCharacter('9')">9</button>
          <button onclick="appendCharacter('/')">/</button>
        </div>

        <!-- Second row -->
        <div class="button-row">
          <button onclick="appendCharacter('4')">4</button>
          <button onclick="appendCharacter('5')">5</button>
          <button onclick="appendCharacter('6')">6</button>
          <button onclick="appendCharacter('*')">*</button>
        </div>

        <!-- Third row -->
        <div class="button-row">
          <button onclick="appendCharacter('1')">1</button>
          <button onclick="appendCharacter('2')">2</button>
          <button onclick="appendCharacter('3')">3</button>
          <button onclick="appendCharacter('-')">-</button>
        </div>

        <!-- Fourth row -->
        <div class="button-row">
          <button onclick="appendCharacter('0')">0</button>
          <button onclick="appendCharacter('.')">.</button>
          <button onclick="appendCharacter('+')">+</button>
          <button onclick="appendCharacter('sqrt(')">sqrt</button>
        </div>

        <!-- Fifth row -->
        <div class="button-row">
          <button onclick="appendCharacter('(')">(</button>
          <button onclick="appendCharacter(')')">)</button>
          <button onclick="clearExpression()">C</button>
          <button onclick="clearLastCharacter()">DEL</button>

          <!-- Mode toggle button -->
        </div>

        <!-- Scientific functions -->
        <div class="button-row">
          <button class="trig-button" onclick="appendCharacter('sin(')">
            sin
          </button>
          <button class="trig-button" onclick="appendCharacter('cos(')">
            cos
          </button>
          <button class="trig-button" onclick="appendCharacter('tan(')">
            tan
          </button>
          <button id="modeButton" onclick="toggleMode()">DEG</button>
        </div>

        <div class="button-row">
          <button onclick="appendCharacter('log(')">log</button>
          <button onclick="appendCharacter('ln(')">ln</button>
          <button onclick="appendCharacter('^')">^</button>
          <button onclick="calculateExpression()">=</button>
        </div>
      </div>

      <div class="result" id="result"></div>
    </div>
  </body>
</html>
